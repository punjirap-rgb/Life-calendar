<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Year Calendar</title>

<style>
body {
  margin: 0;
  background: #EAEFEF;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#calendar {
  display: grid;
  grid-template-columns: repeat(20, 1fr);
  gap: 4px;
  width: 90vw;
  max-width: 420px;
}

.day {
  aspect-ratio: 1;
  background: #BFC9D1;
  border-radius: 3px;
}

.past {
  background: #25343F;
}

.today {
  background: #FF9B51;
}
</style>
</head>

<body>

<div id="calendar"></div>

<script>
const DAYS = 365;

const today = new Date();
const start = new Date(today.getFullYear(), 0, 1);
const diff = today - start;
const oneDay = 1000 * 60 * 60 * 24;
const todayIndex = Math.floor(diff / oneDay);

const calendar = document.getElementById("calendar");

for (let i = 0; i < DAYS; i++) {
  const d = document.createElement("div");
  d.classList.add("day");

  if (i < todayIndex) d.classList.add("past");
  if (i === todayIndex) d.classList.add("today");

  calendar.appendChild(d);
}
</script>

</body>
</html>
